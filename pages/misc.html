<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--CSS-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
<link rel="stylesheet" href="https://aiatoz.github.io/assets/css/style.css">
<!--CSS-->

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script>
	jQuery(document).ready(function () {
		$('#navigationModule').load( 'https://aiatoz.github.io/modules/navbar.html' );
		$('#flyingElements').load( 'https://aiatoz.github.io/modules/flyingelements.html' );
		
		/* https://aiatoz.github.io/api/misc.json */
		
		
		$.ajax({
		  url: "https://aiatoz.github.io/api/misc.json",
		  dataType: "json",
		  success: function(data) {
			// Loop through each item in the JSON data
			$.each(data['items'], function(index, item) {
			  // Get the name, description, and link from the JSON data
			  var name = item.name;
			  var desc = item.desc;
			  var link = item.link;
			  
			  // Create a new HTML element to display the data
			  var newItem = $('<div class="glassCard card">');
			  newItem.append("<h6>"+ name + "</h6>");
			  newItem.append("<p>" + desc + "</p>");
			  newItem.append("<a class='itemLink' href='" + link + "'>" + link + "</a>");
			  
			  // Add the new element to the page
			  $(".CardSection").append(newItem);
			});
		  },
		  error: function(jqXHR, textStatus, errorThrown) {
			console.log(textStatus, errorThrown);
		  }
		});
		
		
		
	}); 
</script>

</head>


<body class="body-bg">

	<!--navBar-->
	<span id="navigationModule"></span>
	<!--navBar-->
	
	<div class="glassContainerBg container-fluid">
	
		<div class="glassContainer container-md" style="background-color: rgb(255 255 255 / 75%);color:black;">
			<h5>Misc Tools</h5>	
			<p style="font-weight: 400;">Listing out some of the most usefull free and paid tools(Not directly related to AI)</p>
		</div>
		
		<!--Cards section-->
		<span class="CardSection"></span>
		<!--
		<div class="glassCard card">
			<h6>Title</h6>
			<p>blah blah blah...</p>
			<a>Link</a>
		</div>-->
		<!--Cards section-->
		
	</div>
	
	<!--Floating Circles animation-->
	<span id="flyingElements"></span>
	<!--Floating Circles animation-->
	
</body>
</html>
