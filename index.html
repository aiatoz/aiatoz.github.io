/* Animated Circles CSS */

.circles {
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: -1;
}

.circles li {
	position: absolute;
	display: block;
	list-style: none;
	width: 20px;
	height: 20px;
	/*background: rgba(96, 183, 199, 0.1);*/
	/*background: linear-gradient(#1845ad,#23a2f6);*/
	background: linear-gradient(90deg, rgba(0,212,255,1) 26%, rgba(255,0,245,1) 89%);
	background-size: 400% 400%;
	
	animation: animate 25s linear infinite;
	bottom: calc(-150px - 40vh);
}

.circles li:nth-child(1) {
	left: 25%;
	width: 80px;
	height: 80px;
	animation-delay: 0s;
	animation-duration: 20s;
	border-radius: 50%;
	border-top-left-radius: 0 !important;
	/*background: rgba(47, 44, 92, 0.1);*/
	/*background: linear-gradient(#1845ad,#23a2f6);*/
	background: linear-gradient(90deg, rgba(232,181,12,1) 26%, rgba(255,0,61,1) 89%);
	background-size: 400% 400%;
}

@keyframes animate {
	0% {
		transform: translateY(0) rotate(0deg);
		opacity: 0;
		background-position:0% 50%;
	}
	50% {
		transform: translateY(-52vh) rotate(360deg);
		opacity: .5;
		background-position:100% 50%;
	}
	75% {
		transform: translateY(-78vh) rotate(720deg);
		opacity: 1;
	}
	90% {
		transform: translateY(-104vh) rotate(1080deg);
		opacity: .5;
	}
	100% {
		transform: translateY(-130vh) rotate(1440deg);
		opacity: 0;
		background-position:0% 50%;
	}
