<script>
	jQuery(document).ready(function () {
		//Append class active navcurrent
		//Append <span class="sr-only">(current)</span>
		var url = window.location.href;
		
		console.log(url);
		if(url.includes("news"))
		{
			$(".nav_tools").addClass("active navcurrent");
			$(".nav_tools_content").html('Tools<span class="sr-only">(current)</span>');
		}
		else if(url.includes("libraries"))
		{
			$(".nav_libraries").addClass("active navcurrent");
			$(".nav_libraries_content").html('Libraries<span class="sr-only">(current)</span>');
		}
		else if(url.includes("resources"))
		{
			$(".nav_resources").addClass("active navcurrent");
			$(".nav_resources_content").html('Resources<span class="sr-only">(current)</span>');
		}
		else if(url.includes("about"))
		{
			$(".nav_about").addClass("active navcurrent");
			$(".nav_about_content").html('About<span class="sr-only">(current)</span>');
		}
		else if(url.includes("misc"))
		{
			$(".nav_misc").addClass("active navcurrent");
			$(".nav_misc_content").html('Misc<span class="sr-only">(current)</span>');
		}
		else
		{
			$(".nav_home").addClass("active navcurrent");
			$(".nav_home_content").html('Home<span class="sr-only">(current)</span>');
		}
	}); 
</script>
